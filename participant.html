<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>좋아하면 울리는 - Standing Party</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Gamja+Flower&family=Single+Day&family=Do+Hyeon&family=Gugi&family=Gaegu:wght@300;400;700&family=Poor+Story&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <div class="heart-container">
        <div class="heart-pulse"></div>
        <div class="heart-icon">
          <svg class="heart-with-ecg" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <!-- 하트 모양 -->
            <path class="heart-shape" d="M60,105 C60,105 20,70 20,45 C20,30 30,20 45,20 C52,20 58,25 60,30 C62,25 68,20 75,20 C90,20 100,30 100,45 C100,70 60,105 60,105 Z"/>
            
            <!-- 심전도 라인 -->
            <g class="ecg-line">
              <path class="ecg-animated" d="M15,60 L30,60 L35,45 L40,75 L45,30 L50,90 L55,60 L105,60" 
                    stroke-width="2.5" opacity="0.9"/>
            </g>
          </svg>
        </div>
      </div>
      <h1 class="app-title" style="font-size: 56px !important; color: white !important; font-weight: 700 !important; text-align: center !important; margin: 20px 0 !important;">좋아하면 울리는</h1>
    </div>
    
    <!-- 여기서부터 참여 폼 -->
    <form id="joinForm">
      <!-- 방 선택 -->
      <div class="form-group">
        <label>참여할 방</label>
        <div id="roomList" class="room-list"></div>
      </div>

      <!-- 전화번호 -->
      <div class="form-group">
        <label for="phone">전화번호</label>
        <input type="tel" id="phone" placeholder="01012345678" required/>
        <small>※ 전화번호는 신규/기존 구분 용도로만 사용되며, 소셜링 종료 후 폐기됩니다.</small>
      </div>

      <!-- 신규 사용자 입력 (처음엔 숨김) -->
      <div id="extraFields" style="display:none;">
        <div class="form-group">
          <label for="participantName">닉네임</label>
          <input type="text" id="participantName" placeholder="닉네임을 입력하세요"/>
        </div>
        <div class="form-group">
          <label>성별</label>
          <div class="gender-buttons">
            <button type="button" class="gender-btn" data-gender="M">남자</button>
            <button type="button" class="gender-btn" data-gender="F">여자</button>
          </div>
          <input type="hidden" id="gender" />
        </div>
      </div>

      <input type="hidden" id="selectedRoomId" required />
      <button type="submit" class="btn btn-primary">파티 참여</button>
      
      <!-- 관리자 입장 링크 -->
      <a href="admin.html" class="admin-link">관리자</a>
    </form>
  </div>

  <script src="js/common.js"></script>
  <script src="js/participant.js"></script>
</body>
</html>
