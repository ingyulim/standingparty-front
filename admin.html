<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 페이지 - Standing Party</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="admin-body">
  <!-- 로그인 화면 -->
  <div id="loginScreen" class="login-screen">
    <div class="login-container">
      <h1 class="login-title">관리자 인증</h1>
      <form id="loginForm" class="login-form">
        <input type="password" id="adminPassword" placeholder="관리자 비밀번호" required class="password-input"/>
        <button type="submit" class="btn-login">로그인</button>
      </form>
      <div id="loginError" class="error-message"></div>
    </div>
  </div>

  <!-- 관리자 메인 화면 -->
  <div id="adminMain" class="admin-container" style="display: none;">
    <!-- 헤더 -->
    <header class="admin-header">
      <div class="admin-header-content">
        <button class="btn-back" onclick="goBackWithTransition()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <h1 class="admin-title">관리자</h1>
        <button class="btn-logout" onclick="logout()">로그아웃</button>
      </div>
    </header>

    <!-- 탭 네비게이션 -->
    <nav class="admin-tabs">
      <button class="admin-tab active" onclick="switchAdminTab('rooms')">방 관리</button>
      <button class="admin-tab" onclick="location.href='admin-missions.html'">미션 관리</button>
      <button class="admin-tab" onclick="location.href='admin-bingo.html'">빙고 관리</button>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="admin-main">
      <!-- 새 방 만들기 섹션 -->
      <section class="admin-section">
        <h2 class="section-title">새 방 만들기</h2>
        <div class="create-room-card">
          <form onsubmit="createRoom(); return false;" class="create-room-form">
            <div class="input-group">
              <input type="text" id="roomName" placeholder="방 번호 (숫자만)" required class="room-input"/>
              <button type="submit" class="btn-create">방 만들기</button>
            </div>
          </form>
          <div id="result" class="result-message"></div>
        </div>
      </section>

      <!-- 방 목록 섹션 -->
      <section class="admin-section">
        <h2 class="section-title">방 목록</h2>
        <div id="roomList" class="rooms-grid"></div>
      </section>
    </main>
  </div>

  <script src="js/common.js"></script>
  <script src="js/admin.js"></script>
  <script>
    // 로그인 상태 확인
    function checkLoginStatus() {
      const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
      const loginScreen = document.getElementById('loginScreen');
      const adminMain = document.getElementById('adminMain');

      if (isLoggedIn) {
        loginScreen.style.setProperty('display', 'none', 'important');
        adminMain.style.setProperty('display', 'block', 'important');
      } else {
        loginScreen.style.setProperty('display', 'block', 'important');
        adminMain.style.setProperty('display', 'none', 'important');
      }
    }

    // ✅ 백엔드 API를 이용한 로그인 처리
    async function handleLogin(event) {
      event.preventDefault();
      console.log('로그인 시도');
      const password = document.getElementById('adminPassword').value;

      try {
        // sp-adminLogin.js가 연결된 API Gateway 경로로 요청
        const res = await fetch('https://ul4jxnpezi.execute-api.ap-northeast-2.amazonaws.com/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const result = await res.json();
        console.log('로그인 응답:', result);

        if (result.success) {
          console.log('로그인 성공');
          localStorage.setItem('adminLoggedIn', 'true');

          const loginScreen = document.getElementById('loginScreen');
          const adminMain = document.getElementById('adminMain');

          loginScreen.style.setProperty('display', 'none', 'important');
          adminMain.style.setProperty('display', 'block', 'important');

          document.getElementById('loginError').textContent = '';
          document.getElementById('adminPassword').value = '';
        } else {
          console.log('로그인 실패');
          document.getElementById('loginError').textContent = '❌ 비밀번호가 올바르지 않습니다.';
          document.getElementById('loginError').style.display = 'block';
        }
      } catch (err) {
        console.error('로그인 오류:', err);
        document.getElementById('loginError').textContent = '서버 오류가 발생했습니다.';
      }
    }

    // 로그아웃
    function logout() {
      localStorage.removeItem('adminLoggedIn');
      checkLoginStatus();
    }

    function switchAdminTab(name) {
      // 탭 버튼 활성화 상태 변경
      document.querySelectorAll('.admin-tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
    }

    // 페이지 로드 시 로그인 상태 확인
    document.addEventListener('DOMContentLoaded', function() {
      checkLoginStatus();
      document.getElementById('loginForm').addEventListener('submit', handleLogin);
    });
  </script>
</body>
</html>
