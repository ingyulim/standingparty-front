<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 페이지 - Standing Party</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="admin-body">
  <div class="admin-container">
    <!-- 헤더 -->
    <header class="admin-header">
      <div class="admin-header-content">
        <button class="btn-back" onclick="location.href='index.html'">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <h1 class="admin-title">관리자</h1>
        <div></div> <!-- spacer -->
      </div>
    </header>

    <!-- 탭 네비게이션 -->
    <nav class="admin-tabs">
      <button class="admin-tab active" onclick="switchAdminTab('rooms')">방 관리</button>
      <button class="admin-tab" onclick="location.href='admin-missions.html'">미션 관리</button>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="admin-main">
      <!-- 새 방 만들기 섹션 -->
      <section class="admin-section">
        <h2 class="section-title">새 방 만들기</h2>
        <div class="create-room-card">
          <form onsubmit="createRoom(); return false;" class="create-room-form">
            <div class="input-group">
              <input type="text" id="roomName" placeholder="방 번호 (숫자만)" required class="room-input"/>
              <button type="submit" class="btn-create">방 만들기</button>
            </div>
          </form>
          <div id="result" class="result-message"></div>
        </div>
      </section>

      <!-- 방 목록 섹션 -->
      <section class="admin-section">
        <h2 class="section-title">방 목록</h2>
        <div id="roomList" class="rooms-grid"></div>
      </section>
    </main>
  </div>

  <script src="js/common.js"></script>
  <script src="js/admin.js"></script>
  <script>
    function switchAdminTab(name) {
      // 탭 버튼 활성화 상태 변경
      document.querySelectorAll('.admin-tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
    }

    async function toggleMission(roomId, isActive) {
      try {
        await callAPI("/admin/missions/active", "POST", {
          roomId,
          active: isActive,
        });
        alert(`미션 ${isActive ? "활성화" : "비활성화"} 완료`);
      } catch (err) {
        alert("에러: " + err.message);
      }
    }

    // fetchRooms는 admin.js의 DOMContentLoaded에서 자동 호출됨
  </script>
</body>
</html>
