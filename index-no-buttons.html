<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Standing Party</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Gamja+Flower&family=Single+Day&family=Do+Hyeon&family=Gugi&family=Gaegu:wght@300;400;700&family=Poor+Story&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    /* 버튼 없는 버전을 위한 추가 스타일 */
    .container-no-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .logo-section-centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container container-no-buttons">
    <div class="logo-section logo-section-centered">
      <div class="heart-container">
        <div class="heart-pulse"></div>
        <div class="heart-icon">
          <svg class="heart-with-ecg" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <!-- 하트 모양 -->
            <path class="heart-shape" d="M60,105 C60,105 20,70 20,45 C20,30 30,20 45,20 C52,20 58,25 60,30 C62,25 68,20 75,20 C90,20 100,30 100,45 C100,70 60,105 60,105 Z"/>
            
            <!-- 심전도 라인 -->
            <g class="ecg-line">
              <path class="ecg-animated" d="M15,60 L30,60 L35,45 L40,75 L45,30 L50,90 L55,60 L105,60" 
                    stroke-width="2.5" opacity="0.9"/>
            </g>
          </svg>
        </div>
      </div>
      <h1 class="app-title" style="font-size: 56px !important; color: white !important; font-weight: 700 !important; text-align: center !important; margin: 20px 0 !important;">좋아하면 울리는</h1>
    </div>
  </div>
</body>
</html>
